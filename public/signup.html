<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Get Me Hired PRO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-rAR61xYjBvjPAAID5f9jByffGX9fPCDquUvy5CDSWVAUcQ5rgB/NAL7q9sN93IqY" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light Grayish Pink */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2d2d2d;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }

        #signupForm {
            max-width: 400px;
            margin: auto;
            background-color: #f9f7f7; /* Light Grayish Pink */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        #signupForm h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3e3d3d; /* Dark Grayish Pink */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e0d9d9; /* Light Grayish Pink */
            border-radius: 6px;
        }

        .btn-primary {
            width: 100%;
            background-color: #ff5c5c; /* Coral Red */
            border: 1px solid #ff5c5c; /* Coral Red */
            color: #fff; /* White text */
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #d9534f; /* Darker Coral Red on hover */
            border: 1px solid #d9534f; /* Darker Coral Red on hover */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/" title="Get Me Hired PRO">
            <img src="logo.png" alt="Get Me Hired PRO">
            <span class="ml-2">PRO</span>
        </a>
        <!-- You can include other navbar content here if needed -->
    </nav>

    <div class="container" id="signupForm">
        <h2>Signup</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitSignupForm()">Signup</button>
        </form>

        <script>
            function submitSignupForm() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const data = {
                    username: username,
                    password: password
                };

                // Implement your signup form submission logic here

                // Example: Using fetch
                fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Signup successful!');
                        window.location.href = '/login.html';
                    } else {
                        alert('Signup failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
            }
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
